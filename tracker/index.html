<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body{
    background-color: antiquewhite;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 22px;
    justify-content: center;
    align-items: center;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
.container{
    margin: 10px auto;
    width: 450px;
    box-shadow: 0 1px 5px rgba(250 250 0.2), 0 1px 5px rgba(255 255 255 0.3);
}
#whole_income{
    color: rgba(165, 42, 42, 0.77);
    font-size: 55px; 
}
.amount-expen{
display: flex;
flex: 1;
justify-content: space-between;
text-align: center;
margin: 20px 0;
background-color: rgba(165, 42, 42, 0.77);
}
.amount{
    border-right:solid 2px antiquewhite; 
     padding-left: 30px;
}
.amount-expen input{
    border: none;
    padding: 10px;
    width: 70%;
    margin-bottom: 10px;
}
.amount-expen-li{
    display: flex;
    flex: 1;
    justify-content: space-between;
    text-align: center;
    margin: 20px 0;
    background-color: rgba(220, 220, 220, 0.891);
    color: rgba(165, 42, 42, 0.77);
    font-weight: bold;
}
.amount-expen-li p{
   margin-bottom: 40px;
}
.amount-expen-li input{
    border: none;
    padding: 10px;
    width: 70%;
    margin-bottom: 10px;
    margin-top: 20px;
}
.amount-exp-deliver{
    display: flex;
    text-align: center;
    flex: 1;
    justify-content: space-between;
    font-size: 13px;
    background-color: rgba(165, 42, 42, 0.77);
    color: whitesmoke;
}
.expen_cont{
    display: flex;
    flex: 1;
    justify-content: space-between;
    text-align: center;
    margin: 20px 0;
    background-color: antiquewhite;
    color: rgba(165, 42, 42, 0.77);
    font-weight: bold;
}
.expen_cont p{
    margin-bottom: 35px;
}
.expen_cont input{
    border: none;
    padding: 10px;
    width: 70%;
    margin-bottom: 10px;
    margin-top: 20px;
}
.exp h1{
    color: rgba(255, 0, 0, 0.704);
}
.amount h1{
    color: rgba(0, 128, 0, 0.864);
}
.amount-exp-deliver button{
    padding: 10px 30px;
    background-color: antiquewhite;
    color: rgba(165, 42, 42, 0.77);
    border: none;
    border-radius: 5px;
    font-size: 13px;
    margin-bottom: 30px;
    font-weight: bold;
    cursor: pointer;
}
.amount-exp-deliver button:hover, #clear_btn:hover{
    background-color: green;
    color: white;
}
#clear_btn{
    padding: 10px 30px;
    background-color: rgba(165, 42, 42, 0.77);
    color: antiquewhite;
    border: none;
    border-radius: 5px;
    font-size: 13px;
    margin-bottom: 30px;
    font-weight: bold;
    cursor: pointer;
}
    </style>
    <h3>Expenses Tracker</h3>
    <h1 id="whole_income">0</h1>
    <button id="clear_btn">Clear All</button>
    <div class="container">
        <div class="amount-expen">
            <div class="amount">
                <h3>INCOME</h3>
                <h1 id="amount_output">+0</h1>
                <input type="number" placeholder="Enter amount paid in" id="amount_paid">
            </div>

            <div class="exp">
                <h3>ExPENSES</h3>
                <h1 id="expenses_figure">-0</h1>
                <input type="number" placeholder="Enter expenses amount" id="expenses" >
            </div>
        </div>

        <div class="amount-expen-li">
            <div class="amount-li">
                <input type="text" placeholder="Enter the Source here" id="source_el">
                <ul id="income_li"> </ul>
                <p id="source_li_come"></p>

            </div>
            <div class="expen-li">
                <p>Source Of Income</p>
                <ul id="exp_li"></ul> 
            </div>
        </div>

        <div class="expen_cont">
                <div class="expen_cont_name">
                    <p>Name of expenses</p> 
                    <ul id="expen_name_li"></ul>
                </div>
                <div class="exp_cont_amount">
                    <input type="text" placeholder="Enter Expenses Name" id="exp_text">
                    <ul id="expenses_items_names"></ul>
                </div>
        </div>

       <div class="amount-exp-deliver">
           <div>
               <p>Enter your daily amount source in naira(#) <hr>  </p>
               <button id="btn_addAmount" >Add Amount</button>
           </div>
           <div>
               <p>This coloumn containe your daily expenses <hr></p>
               <button id="btn_addExpenses">Add Expenses</button>
           </div>
          
       </div>
    </div>
    <script type="text/javascript"lang="javascript" src="track.js" ></script>
</body>
</html>
